---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
# image will be published to ghcr.io/<user>/<name>
name: beblue
# description will be included in the image's metadata
description: bebebeba.

# the base image to build on top of (FROM) and the version tag to use
base-image: quay.io/fedora/fedora-silverblue
image-version: 42 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: dnf
    repos:
      files:
        - https://packages.microsoft.com/yumrepos/vscode/config.repo
      copr:
      - bieszczaders/kernel-cachyos-lto
      - bieszczaders/kernel-cachyos-addons
      - trixieua/mutter-patched
      - trixieua/mesa-clang
      keys:
      - https://packages.microsoft.com/keys/microsoft.asc
      nonfree: rpmfusion

#      install:
#        - https://mirrors.rpmfusion.org/free/fedora/rpmfusion-free-release-%OS_VERSION%.noarch.rpm
#        - https://mirrors.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-%OS_VERSION%.noarch.rpm

  - type: dnf
    install:
      packages:
        - adw-gtk3-theme
        - audacious
        - code
        - distrobox
        - fastfetch
        - gparted
        - htop
        - mock
        - rpmdevtools
        - rpmlint
        - irqbalance
        - kernel-cachyos-lto
        - kernel-cachyos-lto-devel-matched
        - sysfsutils
        - scx-scheds
        - wireguard-tools
        - https://github.com/OpenTabletDriver/OpenTabletDriver/releases/download/v0.6.5.1/opentabletdriver-0.6.5.1-1.x86_64.rpm
      
    remove:
      packages:
        # example: removing firefox (in favor of the flatpak)
        # "firefox" is the main package, "firefox-langpacks" is a dependency
        - firefox
        - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)
        - gnome-classic-session
        - kernel
        - kernel-core
        - kernel-modules
        - kernel-modules-core
        - kernel-modules-extra

  - type: dnf
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:trixieua:mutter-patched
        skip-unavailable: true
        packages:
          - mutter
          - mutter-common
          - gdm
          - gnome-shell
          - gnome-shell-common
          - xorg-x11-server-Xwayland

  - type: dnf
    replace:
    - from-repo: copr:copr.fedorainfracloud.org:trixieua:mesa-clang
      skip-unavailable: true
      packages:
        - mesa-filesystem
        - mesa-libgbm
        - mesa-dri-drivers
        - mesa-libEGL
        - mesa-libGL
        - mesa-vulkan-drivers
        - mesa-va-drivers

  - type: kargs
    arch: x86_64
    kargs:
      - mitigations=off

  - type: systemd
    system:
      enabled:
        - irqbalance.service
        - scx.service

  - type: gnome-extensions
    install:
      - 517 # Caffeine
      - 3733 # Tiling Assistant
      - 6807 # System Monitor

#  - type: script
#    snippets:
#      - "rpm -e dnf5 dnf5-plugins"
#
#  - type: script
#    scripts:
#      - remove-rpm.sh

  - type: signing # this sets up the proper policy & signing files for signed images to work fully