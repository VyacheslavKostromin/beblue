modules:
  - type: dnf
    repos:
      copr:
        - bebeb/nautilus-kgx

    group-install:
      packages:
        - desktop-accessibility
        - fonts
        
    install:
      packages:
        # gnome desktop
        - dconf
        - gdm
        - gnome-control-center
        - gnome-initial-setup
        - gnome-session-wayland-session
        - gnome-settings-daemon
        - gnome-shell
        - gnome-software
        - gnome-text-editor
        - nautilus
        - polkit
        - ModemManager
        - NetworkManager-adsl
        - NetworkManager-openconnect-gnome
        - NetworkManager-openvpn-gnome
        - NetworkManager-ppp
        - NetworkManager-pptp-gnome
        - NetworkManager-ssh-gnome
        - NetworkManager-vpnc-gnome
        - NetworkManager-wwan
        - Packagekit-command-not-found
        - Packagekit-gtk3-module
        - adobe-source-code-pro-fonts
        - avahi
        - baobab
        - fprintd-pam
        - glib-networking
        - gnome-backgrounds
        - gnome-backgrounds-extras
        - gnome-bluetooth
        - gnome-browser-connector
        - gnome-color-manager
        - gnome-disk-utility
        - gnome-epub-thumbnailer
        - gnome-logs
        - gnome-remote-desktop
        - gnome-user-share
        - gvfs-afc
        - gvfs-afp
        - gvfs-archive
        - gvfs-fuse
        - gvfs-goa
        - gvfs-gphoto2
        - gvfs-mtp
        - gvfs-smb
        - librsvg2
        - libsane-hpaio
        - localsearch
        - mesa-dri-drivers
        - mesa-libEGL
        - rygel
        - sane-backends-drivers-scanners
        - sushi
        - tinysparql
        - xdg-desktop-portal
        - xdg-desktop-portal-gnome
        - xdg-desktop-portal-gtk
        - xdg-user-dirs-gtk
        - gnome-console

    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bebeb:nautilus-kgx
        packages:
          - nautilus

# install most of default graphical apps as flatpaks
  - from-file: flatpaks.yml