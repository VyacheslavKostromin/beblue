modules:
  - type: dnf
    repos:
      copr:
        - bebeb/nautilus-kgx
    install:
      packages:
        - gnome-tweaks
        - gnome-text-editor
        - baobab
        - gnome-disk-utility
        - gnome-logs
        - gnome-console
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bebeb:nautilus-kgx
        packages:
          - nautilus

  - type: default-flatpaks
    configurations:
      - scope: system
        repo:
          title: Flathub (system)
        install:
          - org.gnome.Epiphany
          - org.gnome.Snapshot
          - org.gnome.Calculator
          - org.gnome.Loupe
          - org.gnome.SimpleScan
          - org.gnome.Papers
          - org.gnome.Weather
          - org.gnome.Maps
          - org.gnome.Calendar
          - org.gnome.clocks
          - org.gnome.font-viewer
          - org.gnome.Characters
          - org.gnome.Connections
          - org.gnome.Decibels
          - org.gnome.Showtime