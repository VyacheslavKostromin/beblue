modules:
  - type: dnf
    repos:
      copr:
        - bebeb/nautilus-kgx
    install:
      packages:
        - gnome-tweaks
        - gnome-text-editor
        - baobab
        - gnome-disk-utility
        - gnome-logs
        - distrobox
        - gnome-console
        - gnome-backgrounds-extras
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - toolbox
        - ptyxis
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:bebeb:nautilus-kgx
        packages:
          - nautilus

  - type: yafti

