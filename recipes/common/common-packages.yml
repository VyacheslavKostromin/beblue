modules:
  - type: dnf
    repos:
      nonfree: negativo17
      copr:
      #  - bebeb/nautilus-kgx
        - trixieua/mutter-patched
        - trixieua/mesa-clang
        - trixieua/morewaita-icon-theme
    install:
      packages:
        - ffmpeg
        - adw-gtk3-theme
        - btop
        - bat
        - morewaita-icon-theme
        - nvtop
        - smartmontools
        - ncdu
        - fastfetch
        - gnome-tweaks
        - distrobox
      #  - gnome-console
        - gnome-backgrounds-extras
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - toolbox
      #  - ptyxis
        - gnome-classic-session
    #replace:
    #  - from-repo: copr:copr.fedorainfracloud.org:bebeb:nautilus-kgx
    #    packages:
    #      - nautilus
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:trixieua:mutter-patched
        skip-unavailable: true
        packages:
          - mutter
          - mutter-common
          - gdm
          - gnome-shell
          - gnome-shell-common
          - xorg-x11-server-Xwayland
    replace:
      - from-repo: copr:copr.fedorainfracloud.org:trixieua:mesa-clang
        skip-unavailable: true
        packages:
          - mesa-filesystem
          - mesa-libgbm
          - mesa-dri-drivers
          - mesa-libEGL
          - mesa-libGL
          - mesa-vulkan-drivers
          - mesa-va-drivers

  - type: soar
    additional-repos: true
    auto-upgrade: true
    upgrade-interval: '1d'